<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/images/chat-logo.png" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no, maximum-scale=1"
    />
    <meta name="theme-color" content="#0F172A" />
    <meta
      name="description"
      content="StreamStar - Watch premium TV shows, movies, sports & live streaming. Enjoy unlimited access to your favorite content anytime, anywhere."
    />
    <meta
      name="keywords"
      content="streaming, movies, TV shows, sports, live streaming, entertainment"
    />
    <meta name="author" content="StreamStar" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://streamstar.com/" />
    <meta property="og:title" content="Watch Movies, TV & Sports" />
    <meta
      property="og:description"
      content="Stream unlimited movies, TV shows, and live sports. Premium entertainment at your fingertips."
    />
    <meta property="og:image" content="%PUBLIC_URL%/images/chat-logo.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://streamstar.com/" />
    <meta property="twitter:title" content="Watch Movies, TV & Sports" />
    <meta
      property="twitter:description"
      content="Stream unlimited movies, TV shows, and live sports. Premium entertainment at your fingertips."
    />
    <meta
      property="twitter:image"
      content="%PUBLIC_URL%/images/chat-logo.png"
    />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/images/chat-logo.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Watch Movies, TV & Sports</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
